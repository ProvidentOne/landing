<!DOCTYPE html>
<html id="announcement">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="../rsc/logo.png">
    <title>Provident One</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='../rsc/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-4"></div>
      <div class="pure-u-1 pure-u-md-1-2">
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
            <a href="/" class="pure-menu-heading pure-menu-link" id="logo"><h1><img src="../rsc/logo.svg">Provident One</h1></a>
            <ul class="pure-menu-list">
              <a class="button-xlarge pure-button" href="/announcement"><i class="fa fa-rss"></i>Announcement</a>
              <a class="button-xlarge pure-button" href="/whitepaper" target="_blank"><i class="fa fa-file-text-o"></i>Whitepaper</a>
              <a class="button-xlarge pure-button" href="https://github.com/ProvidentOne/contracts" target="_blank"><i class="fa fa-code"></i>Contract code</a>
              <a class="button-xlarge pure-button" href="/slack" target="_blank"><i class="fa fa-slack"></i>Slack</a>
            </ul>
        </div>
        <div id="post"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-4"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js" defer></script>
    <script defer>
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'https://raw.githubusercontent.com/wiki/ProvidentOne/landing/Initial-Announcement.md', true)

      xhr.onload = function(e) {
        if (this.status == 200)
          document.getElementById('post').innerHTML = marked(this.response)
      }

      xhr.send()
    </script>
  </body>
</html>
